<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leftContainer">
      <div class="titleCard">
        <img class="titleicon" src="images/noun-nature-1821492.png" alt="" />
        <h1 class="title">Pathways</h1>
      </div>
    </div>
    <div class="rightContainer">
      <div class="txtcontainerone">
        <p class="paraOne">
          This is not a real online service! Lorem ipsum dolor sit amet,
          consectetur adipisicing elit. Nemo aspernatur nihil magni quaerat
          incidunt placeat eaque excepturi iste, sunt maxime cupiditate?
        </p>
        <p class="paraTwo">Sign up for amazing hiking vacations!</p>
      </div>
      <div class="formContainer">
        <form class="signupForm" action="#" method="POST">
          <ul class="inputContainer">
            <h2 class="formHeading">Let's do this!</h2>
            <div class="formitem">
              <li>
                <label for="firstName" aria-label="required"
                  >First Name *</label
                >
                <input
                  type="text"
                  id="firstName"
                  name="first_name"
                  required
                  pattern="[A-Za-z0-9]+"
                  title="Please fill out your first name with alphanumeric characters."
                />
                <span></span>
              </li>
              <li>
                <label for="lastName" aria-label="required">Last Name *</label>
                <input
                  type="text"
                  id="lastName"
                  name="last_name"
                  required
                  pattern="[A-Za-z0-9]+"
                  title="Please fill out your last name with alphanumeric characters."
                />
                <span></span>
              </li>
            </div>
            <div class="formitem">
              <li>
                <label for="mail" aria-label="required">Email *</label>
                <input type="email" id="mail" name="email" required />
                <span></span>
              </li>
              <li>
                <label for="tel">Phone Number</label>
                <input
                  type="tel"
                  id="tel"
                  name="phone_num"
                  pattern="[0-9]{10,}"
                  title="Please enter a valid UK phone number 10 or more digits."
                />
              </li>
            </div>
            <div class="formitem">
              <li>
                <label for="pwd1" aria-label="required">Password *</label>
                <input
                  class="error"
                  type="password"
                  id="pwd1"
                  name="password"
                  required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                  title="Minimum eight characters, at least one uppercase letter, one lowercase letter and one number."
                />
                <span></span>
              </li>
              <li>
                <label for="pwd2" aria-label="required"
                  >Confirm Password *</label
                >
                <input
                  class="error"
                  type="password"
                  id="pwd2"
                  name="confirm_pass"
                  required
                  onkeyup="matchPwd()"
                />
                <span id="wrong_pass_alert"></span>
              </li>
            </div>
          </ul>
          <div class="btnContainer">
            <button id="create" class="submitBtn" onclick="">
              Create Account
            </button>
          </div>
          <div class="txtcontainertwo">
            <p class="paraThree">
              Already have an account? <a href="">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
